<html>
<head>
    <title>Registration Form</title>

</head>
<body>
    <div class="container">
        <h1>REGISTER</h1>

            <div class="tbox">
                <input type="text" placeholder="City" name="city" value="">
            </div>
            <div class="tbox">
                <input type="file" placeholder="Photo" namerequired="" capture>

        <input class="btn" type="submit" name="" value="SUBMIT">
        </form>
